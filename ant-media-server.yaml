apiVersion: apps/v1
kind: Deployment
metadata:
  name: ant-media-server
spec:
  selector:
    matchLabels:
      app: ant-media
  replicas: 1
  template:
    metadata:
      labels:
        app: ant-media
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ant-media
            topologyKey: "kubernetes.io/hostname"
      hostNetwork: true
      containers:
      - name: ant-media-server
        imagePullPolicy: Always
        image: muratugureminoglu/antmedia:2.4.0.2
        args: ["-r", "true", "-m", "cluster", "-h", "10.244.1.4"]
        resources:
          requests:
             cpu: 1000m
      imagePullSecrets:
      - name: docker
